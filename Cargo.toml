rev = "42e0c3246ddc0d53737895b4dabaa7c11c240579"

[dependencies.skribo]
git = "https://github.com/tiffany352/skribo.git"
rev = "de744e106547c6c62fc431928e2bd575e6f66a2e"

[dependencies.moxie-native-style]
